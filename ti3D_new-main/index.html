<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ti3D Engine Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              panel: 'rgba(30, 30, 30, 0.90)', // Glass panel
              'panel-header': 'rgba(40, 40, 40, 0.95)',
              'panel-border': 'rgba(255, 255, 255, 0.08)',
              'accent': '#4f80f8', // Unity Blue
              'accent-hover': '#3b6ccf',
              'input-bg': 'rgba(0, 0, 0, 0.3)',
              'text-primary': '#e0e0e0',
              'text-secondary': '#909090',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #101010;
        color: #e0e0e0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        font-size: 12px;
      }
      
      /* Sleek Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2);
      }

      /* Inputs */
      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: #e0e0e0; cursor: pointer; margin-top: -4px; 
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 2px;
      }
      
      /* Utility Classes for Glassmorphism */
      .glass-panel {
        background: rgba(25, 25, 25, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",

    "react-dom": "https://esm.sh/react-dom@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "three": "https://esm.sh/three@^0.182.0",
    "zustand": "https://esm.sh/zustand@^5.0.9"
  }
}
</script>

<link rel="stylesheet" href="./index.css">
</head>
